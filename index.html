<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="input">
                <label for="">Name</label>
                <input type="text"autocomplete = "off" placeholder="username" id="name">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <p class="error-msg">error msg</p>
            </div>
            <div class="input">
                <label for="">Email Address</label>
                <input type="email" autocomplete = "off" placeholder ="email Address" id="email">
                <p class="error-msg">error msg</p>
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="input">
                <label for="">Password</label>
                <input type="text" autocomplete = "off" placeholder ="Create password" id="password">
                <p class="error-msg">error msg</p>
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="input">
                <label for="">Phone Number</label>
                <input type="number" autocomplete = "off" placeholder="mobile number" id="phone">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <p class="error-msg">error msg</p>
            </div>
            <div class="input">
                <label for="">Select Course</label>

                <select name="" id="course">
                    <option value="select">select</option>
                    <option value="data science">data science</option>
                    <option value="graphic design">graphic design</option>
                    <option value=" Fullstack web development">Fullstack web development</option>

                </select>

            </div>
            <div class="sub">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
